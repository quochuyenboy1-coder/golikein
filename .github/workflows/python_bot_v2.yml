name: Python Bot23

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Chạy mỗi giờ

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip
